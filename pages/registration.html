    <section class="vh-100">

          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <!---- <img src="/images/chef.webp"

                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">

                    <form>

                      <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="/images/logo.png" width="30" height="30" alt="Zelda's Cafe Logo">
                        <span class="h1 fw-bold mb-0">Zelda's Cafe</span>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account here!</h5>

                      <div class="row">
                        <div class="col-md-6 mb-4">

                          <div class="form-outline">
                            <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon2">
                          </div>

                        </div>
                        <div class="col-md-6 mb-4">

                          <div class="form-outline">
                            <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon2" >
                          </div>

                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">

                          <div class="form-outline datepicker w-100">
                            <input type="text" class="form-control form-control-lg" id="birthdayDate" placeholder="Birthday" aria-label="Birthday" aria-describedby="basic-addon2">
                          </div>
                        </div>

                        <div class="col-md-6 mb-4">

                          <div class="form-outline">
                            <input type="text" id="gender" class="form-control form-control-lg" placeholder="Gender" aria-label="Gender" aria-describedby="basic-addon2">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon2">
                          </div>
                        </div>

                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="Phone Number" aria-label="Phone Number" aria-describedby="basic-addon2">
                          </div>
                        </div>
                      </div>
                      
                      <div class="pt-1 mb-4 text-center">
                        <button class="btn btn-primary btn-dark btn-lg btn-block" type="button" style="background-color: #245850; border-color: #0394ce">Submit</button>
                      </div>

                      <p class="mb-5 pb-lg-2 text-center" style="color:black;">Have an account? <a href="login.html"
